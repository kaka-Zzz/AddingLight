<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>
<meta name="baidu-tc-cerfication" content="c1ede8e7718a8e8869ff8cf514919021" />
<meta name="title" content="胎儿体重计算器_加丁母婴健康" />
<meta name="keywords" content="胎儿体重计算器，胎儿体重计算公式，胎儿体重" />
<meta name="Description" content="胎儿体重计算器是根据双顶径、腹围周长和股骨长来计算胎儿的体重。还等什么，赶快计算一下，看看宝宝多大了吧！" />
<title>加丁胎儿体重计算器</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/foetusweight.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
<script type="text/template" id="foetusweight-dialog-content">
    <div class="result">
        您宝宝的体重：<div class="weight-result"><span class="red">{{weight}}<br/>（{{jin}}{{liang}}）</span><br/>
        以上结果仅供参考。</div>
    </div>
    <a class="popup-close" href="javascript:void(0);">知道了</a>
    <ul class="redirect">
        <li><a class="re-eval" href="javascript: void(0);">您的宝宝发育标准吗？<br/><span class="red">宝宝发育评测</span></a></li>
        <li><a class="re-type" href="typeblist.html?from=foetusweight">看不懂B超单？<br/><span class="red">解读B超单</span></a></li>
    </ul>
</script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁胎儿体重计算器</div><small>您的孕期好帮手</small></div>
</div>
<div class="foetusweight_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">胎儿体重</div>
    </div>
    <div class="content">
        <label class="menstrual">您的孕周（单位：周&天）：</label>
        <div class="gestweek">
            <select id="gestweek"></select>
            <select id="gestday"></select>
        </div>
        <label class="menstrual">双顶径BPD（单位：mm）：</label>
        <input id="BPD" type="number"/>
        <label class="menstrual">腹围AC（单位：mm）：</label>
        <input id="AC"  type="number"/>
        <label class="menstrual">股骨长FL（单位：mm）：</label>
        <input id="FL"  type="number"/>
        <a class="count" href="javascript: void(0);">计算</a>
        <label class="menstrual">温馨提示：以上数据可查询您的B超单<label>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript">seajs.use('./js/foetusweight');</script>
</html>
