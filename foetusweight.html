<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>
<meta name="baidu-tc-cerfication" content="c1ede8e7718a8e8869ff8cf514919021" />
<title>胎儿体重计算</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/foetusweight.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁轻应用</div><small>您的孕期好帮手</small></div>
</div>
<div class="foetusweight_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">胎儿体重</div>
    </div>
    <div class="content">
        <div class="menstrual">双顶径BPD（单位：cm）：</div>
        <div class="input_container"><input id="BPD" type="text" required="required" pattern="^\d+(\.\d+)?$"/></div>
        <div class="menstrual">腹围AC（单位：cm）：</div>
        <div class="input_container"><input id="AC"  type="text" required="required" pattern="^\d+(\.\d+)?$"/></div>
        <div class="menstrual">股骨长FL（单位：cm）：</div>
        <div class="input_container"><input id="FL"  type="text" required="required" pattern="^\d+(\.\d+)?$"/></div>
        <a class="count" href="javascript: void(0);">计算</a>
        温馨提示：以上需要填写的数据可查询您的B超单
        <div id="foetusweight-dialog"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/libs/zepto.js"></script>
<script type="text/javascript" src="./js/libs/gmu.js"></script>
<script type="text/javascript">seajs.use('./js/foetusweight');</script>
</html>
