<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>

<title>胎儿体重计算</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/foetusweight.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁 胎儿体重</div><small>为你提供专业可靠的孕期知识</small></div>
</div>
<div class="foetusweight_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">胎儿体重计算</div>
    </div>
    <div class="content">
        <div class="menstrual">双顶径BPD（单位：cm）：</div>
        <div class="input_container"><input id="BPD" type="number" min="0" tabindex="1"/></div>
        <div class="menstrual">腹围AC（单位：cm）：</div>
        <div class="input_container"><input id="AC"  type="number" min="0" tabindex="2"/></div>
        <div class="menstrual">股骨长FL（单位：cm）：</div>
        <div class="input_container"><input id="FL"  type="number" min="0" tabindex="3"/></div>
        <a class="count" href="javascript: void(0);">计算</a>
        <div id="foetusweight-dialog"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
