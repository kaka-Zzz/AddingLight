<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>
<title>胎儿体重计算</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/foetusweight.css" />
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁 预产期</div><small>为你提供专业可靠的孕期知识</small></div>
</div>
<div class="foetusweight_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">胎儿体重计算</div>
    </div>
    <div class="content">
        <div class="menstrual">双顶径：</div>
        <div class="input_container"><input id="BPD" type="text" required="required" pattern="^\d{1,3}(\.\d+)?$"/>cm</div>
        <div class="menstrual">腹围：</div>
        <div class="input_container"><input id="AC"  type="text" required="required" pattern="^\d{1,3}(\.\d+)?$"/>cm</div>
        <div class="menstrual">股骨长：</div>
        <div class="input_container"><input id="FL"  type="text" required="required" pattern="^\d{1,3}(\.\d+)?$"/>cm</div>
        <a class="count" href="javascript: void(0);">计算</a>
        <div class="ret"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/libs/zepto.min.js"></script>
<script type="text/javascript">seajs.use('./js/foetusweight');</script>
</html>
