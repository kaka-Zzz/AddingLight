<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁轻应用</div><small>您的孕期好帮手</small></div>
</div>
<div class="forecasttable_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">清宫图</div>
        <a class="imme" href="forecast.html?from=forecasttable">自动测算</a>
    </div>
    <div class="content">
        <dl class="list">
            <dt>1、怎么算虚岁？</dt>
            <dd>女性的农历周岁年龄再加1岁</dd>
            <dt>2、怎么算农历怀孕月份？</dt>
            <dd>女性受孕的那个月份，即排卵的那个月份，当然也应该换算成农历</dd>
            <dt>3、测算男女</dt>
            <dd>横坐标和纵坐标对正过来就测试到是生男还是生女</dd>
        </dl>
        <div class="guide">
            <div class="month">怀孕月份（农历）</div>
            <div class="sex b" style="background-position: 0px center;">男</div>
            <div class="sex g" style="background-position: 0px center;">女</div>
        </div>
        <div class="table"></div>
    </div>
    <br/>
</div>
