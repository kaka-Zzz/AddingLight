<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>解读B超单</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/typebret.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁 预产期</div><small>为你提供专业可靠的孕期知识</small></div>
</div>
<div class="typebret_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">查询结果</div>
    </div>
    <div class="content">
        <div class="search_container">
            <input class="search" type="text" />
            <a class="search_btn" href="javascript:void(0);">查询</a>
        </div>
        <div class="search_label">
            请输入B超单上的检查指标，文字或字母缩写
        </div>
        <div class="ret">
            NT值：胎儿颈厚透明带宽度,是筛查唐氏儿的一种检测。正常妊娠11-14周颈项透明层厚度随孕周略微上升，测量值小于2.5mm为正常，大于等于此值为增厚。临床上，大部分妊娠11-14周时曾检测到颈项透明层增厚的胎儿，在出生后检查并无异常发现，但也有相当多的胎儿被确认合并有染色体异常、解剖结构异常或一些遗传综合征。如果妊娠11-14周除了透明层增厚外，并无其他明显异常超声发现，仍必须数周后复查超声，因为大部分胎儿畸形在17-20周后才能被超声筛选和诊断。
            <br/>
            <br/>
            参考范围：<br/>
            NT值<span class="red">小于3mm</span>为正常
        </div>
    </div>
</div>
</body>
