<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>
<meta name="baidu-tc-cerfication" content="c1ede8e7718a8e8869ff8cf514919021" />
<title>加丁预产期计算器</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/expect.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
<script type="text/template" id="expect-dialog-content">
    <div class="result">
        您的预产期：<span class="red">{{expect}}</span><br/>
        您已经怀孕：<span class="red">{{week}}</span><br/>
        离宝宝出生还有：<span class="red">{{date}}</span>
        <br/>
        <br/>
        <hr class="line" />
        <div class="close-btn"><a href="javascript:expectCloseDialog();">知道了</a></div>
    </div>
    <div class="redirect">
        <a href="foetusweight.html?from=expect" class="redirect-item redirect-a">
            胎儿体重计算
            <div class="redirect-icon"></div>
        </a>
        <hr class="line" style="background: #d8d7da;"/>
        <a href="typeblist.html?from=expect" class="redirect-item redirect-b">
            解读B超单
            <div class="redirect-icon"></div>
        </a>
    </div>
</script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁预产期计算器</div><small>您的孕期好帮手</small></div>
</div>
<div class="expect_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">预产期</div>
    </div>
    <div class="content">
        <label class="menstrual">末次月经时间：</label>
        <input id="menstrual_date" type="date"/>
        <label class="menstrual">月经周期：</label>
        <select id="menstrual_cycle"></select>
        <a class="count" href="javascript: void(0);">计算</a>
    </div>
    <div id="expect-dialog"></div>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript">seajs.use('./js/expect');</script>
</html>
