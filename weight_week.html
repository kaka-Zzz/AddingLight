<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>

<title>周</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/weight_week.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
</head>
<body>
<div class="header">
    <a href="" class="header_back">&lt;返回</a>
    <a href="javascript: void(0);" class="header_download">下载 健康孕期</a>
</div>
<div class="weight_week_main"></div>
<div class="footer">
    <a href="#download">查看结果</a>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/libs/zepto.min.js"></script>
<script type="text/javascript">
    void function(){
        var ul = $('<ul></ul>').appendTo('.weight_week_main');
        for(var i = 0; i < 40; i++){
            $('<li><a href="javascript: void(0);">孕' + (i + 1) + '周</li>').appendTo(ul);
        }
    }();
    $('#page_weight_week').on('page:update', function(evt, data){
        $('#page_weight_week a.header_back').prop('href', '#' + data.page);
    });
</script>
<script type="text/javascript">seajs.use('./js/weight_week');</script>
</html>
