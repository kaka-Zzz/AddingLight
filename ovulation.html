<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>
<meta name="baidu-tc-cerfication" content="c1ede8e7718a8e8869ff8cf514919021" />
<meta name="title" content="排卵期&安全期计算器_加丁母婴健康" />
<meta name="keywords" content="排卵期，安全期，排卵期计算器，安全期计算器，月经周期计算器" />
<meta name="Description" content="免费女性排卵期计算器和安全期计算器（亦即月经周期计算器），可以计算女性排卵期、安全期及月经周期的日期。" />
<title>排卵期计算器</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/ovulation.css" />
<link rel="stylesheet" type="text/css" href="./css/os-calendar.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
<script type="text/template" id="ovulation-dialog-content">
    <ul class="diagram">
        <li>
            <div class="radius radius-red"></div>
            <div>月经期</div>
        </li>
        <li>
            <div class="radius radius-green"></div>
            <div>安全期</div>
        </li>
        <li>
            <div class="radius radius-empty"></div>
            <div>排卵期</div>
        </li>
    </ul>
    <div class="calendar">{{&calendar}}</div>
    <a class="popup-close" href="javascript: void(0);">知道了</a>
    {{&redirect}}
</script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁轻应用</div><small>您的孕期好帮手</small></div>
</div>
<div class="ovulation_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">排卵期计算器</div>
    </div>
    <div class="content">
        <label class="label">平均月经周期（单位：天）</label>
        <div class="mens">
            <input id="mens_aver" type="number" />
        </div>
        <label class="label">上次月经时间</label>
        <div class="mens">
            <input id="mens_prev" type="date" />
        </div>
        <a class="count" href="javascript: void(0);">计算</a>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript">seajs.use('./js/ovulation');</script>
</html>
