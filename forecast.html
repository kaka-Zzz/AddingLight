<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name='format-detection' content="telephone=no"/>
<meta name="baidu-tc-cerfication" content="c1ede8e7718a8e8869ff8cf514919021" />
<meta name="title" content="清宫表，清宫图_加丁母婴健康" />
<meta name="keywords" content="生男生女清宫表、生男生女清宫图、生男生女预测表、清宫生男生女表" />
<meta name="Description" content="清宫表1-12表示怀孕农历月份，18-45是年龄，这个表是以虚岁计算的！据说这张“清宫珍藏生男生女预算表”已有三百年以上的历史，当时珍藏在清朝宫庭之中。" />
<title>清宫表生男生女</title>
<link rel="stylesheet" type="text/css" href="./css/common.css" />
<link rel="stylesheet" type="text/css" href="./css/forecast.css" />
<script type="text/javascript" src="./js/libs/statistics.js"></script>
<script type="text/template" id="forecast-dialog-content">
    <div class="title">测算结果：</div>
    <div class="result">
        <div class="result-font">
            您受孕时虚岁是&nbsp;<span class="red">{{age}}岁</span><br/>
            您受孕时是&nbsp;<span class="red">阴历&nbsp;{{month}}月</span>
        </div>
    </div>
    <div class="babyinfo">
        您宝宝性别有可能是：<span class="blue">{{sex}}</span>
        <div class="{{class}}"></div>
        <div class="refre">以上测试仅供参考</div>
        <a class="popup-close" href="javascript: void(0);">知道了</a>
    </div>
    {{&hyperlink}}
</script>
</head>
<body>
<div class="header">
    <div class="app_logo"></div>
    <div class="app_title"><div>加丁轻应用</div><small>您的孕期好帮手</small></div>
</div>
<div class="forecast_main">
    <div class="title">
        <div class="logo"></div>
        <div class="font">清宫表生男生女</div>
    </div>
    <div class="btnarea">
        清宫表由两部分构成，横坐标为怀孕月份，从1月到12月，纵坐标为年龄，从18岁到45岁。根据女性的农历虚岁年龄和农历受孕月结合起来测算宝宝的性别。
        <div class="fore-table"><a class="fore-link" href="forecasttable.html?from=forecast">进入查看清宫图&gt;</a></div>
    </div>
    <form id="myform" name="myform" method="get" action="forecast.html">
        <div class="content">
            不知道虚岁怎么算？不知道农历是几月？清宫表自动测算器帮助您！
            <div class="date-title">
                <label>您的生日</label>
                <div class="date-type">
                    <input id="lunar1" name="date1" type="radio" />
                    <label for="lunar1">阴历</label>&nbsp;
                    <input id="solar1" name="date1" type="radio" class="radio-checked" checked="true"/>
                    <label for="solar1">阳历</label>
                </div>
            </div>
            <div class="div-input"><input class="date" name="birthday" type="date"/></div>
            <div class="date-title">
                <label>您的排卵日</label>
                <div class="date-type">
                    <input id="lunar2" name="date2" type="radio" />
                    <label for="lunar2">阴历</label>&nbsp;
                    <input id="solar2" name="date2" type="radio" class="radio-checked" checked="true"/>
                    <label for="solar2">阳历</label>
                </div>
            </div>
            <div class="div-input"><input class="date" name="ovulation" type="date" required="required" /></div>
            <a class="view" href="javascript:void(0);">计算</a>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./js/libs/sea.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript">seajs.use('./js/forecast');</script>
</html>
